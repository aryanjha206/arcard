<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share AR Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #23272f;
            color: #e9ecef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .share-container {
            background: #2d3142;
            border-radius: 18px;
            padding: 32px 24px;
            box-shadow: 0 4px 32px #000a;
            text-align: center;
        }
        .qr-img {
            margin: 0 auto 18px auto;
            background: #fff;
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 2px 12px #2d8cff33;
            width: 180px;
            height: 180px;
            object-fit: contain;
        }
        .share-link {
            display: block;
            margin: 18px 0 10px 0;
            color: #2d8cff;
            font-size: 1.1rem;
            word-break: break-all;
            text-decoration: underline;
        }
        .btn {
            background: #2d8cff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 22px;
            font-size: 1rem;
            cursor: pointer;
            margin: 8px 4px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #1a6fd6;
        }
    </style>
</head>
<body>
    <div class="share-container">
        <h2>Share this AR Card</h2>
        {% if qr_code %}
            <img class="qr-img" src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
        {% else %}
            <p>No QR code available.</p>
        {% endif %}
        <a class="share-link" href="{{ qr_url }}" target="_blank">{{ qr_url }}</a>
        <div>
            <button class="btn" onclick="copyLink()">Copy Link</button>
            <a class="btn" href="/api/qr/{{ card_id }}/download">Download QR</a>
        </div>
    </div>
    <script>
        function copyLink() {
            const link = "{{ qr_url }}";
            navigator.clipboard.writeText(link).then(function() {
                alert("Link copied to clipboard!");
            }, function() {
                alert("Failed to copy link.");
            });
        }
    </script>
</body>
</html>
