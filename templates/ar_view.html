<!-- AR View Template (templates/ar_view.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Business Card</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0f1c 0%, #1a1f2e 100%);
            overflow: hidden;
            color: #e9ecef;
        }
        
        #ar-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }
        
        .spinner {
            border: 4px solid rgba(45, 140, 255, 0.3);
            border-top: 4px solid #2d8cff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #controls {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 18px;
            z-index: 50;
        }
        
        .control-btn {
            background: rgba(45, 140, 255, 0.15);
            border: 2px solid #2d8cff;
            color: #2d8cff;
            padding: 14px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.25rem;
            box-shadow: 0 4px 15px rgba(45, 140, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .control-btn:hover {
            background: #2d8cff;
            color: #fff;
            transform: scale(1.12);
            box-shadow: 0 6px 20px rgba(45, 140, 255, 0.4);
        }
        
        #error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(220, 53, 69, 0.9);
            padding: 30px;
            border-radius: 15px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        @media (max-width: 768px) {
            #controls {
                bottom: 10px;
                gap: 10px;
            }
        }

        /* Enhanced card glow effect */
        canvas {
            box-shadow: 
                0 0 60px 15px rgba(45, 140, 255, 0.3),
                0 0 120px 30px rgba(45, 140, 255, 0.1),
                0 8px 40px rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            background: transparent;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="ar-container">
        <div id="loading">
            <div class="spinner"></div>
            <p>Loading AR Experience...</p>
        </div>
        
        <div id="error-message" style="display: none;">
            <i class="fas fa-exclamation-triangle fa-3x mb-3"></i>
            <h3>Card Not Found</h3>
            <p>The requested AR card could not be loaded.</p>
        </div>
        
        <div id="controls">
            <button class="control-btn" onclick="resetView()" title="Reset View">
                <i class="fas fa-redo"></i>
            </button>
            <button class="control-btn" onclick="toggleAnimation()" title="Toggle Animation">
                <i class="fas fa-play" id="anim-icon"></i>
            </button>
        </div>
    </div>
    <script>
        let scene, camera, renderer, card, cardData, cardTexture, cardCanvas, cardCtx;
        let isAnimating = true;
        let iconRegions = [];

        const cardId = window.location.pathname.split('/').pop();

        async function loadCardData() {
            try {
                const response = await fetch(`/api/ar/${cardId}`);
                if (!response.ok) throw new Error('Card not found');
                cardData = await response.json();
                // Only draw card if Three.js is ready
                if (cardTexture && cardCanvas && cardCtx) {
                    drawCardInfoOnCanvas(cardData);
                    cardTexture.needsUpdate = true;
                }
                hideLoading();
            } catch (error) {
                showError();
            }
        }

        function createARCard() {
            card = new THREE.Group();
            // Professional card size: 3.5 x 2.0 inches (standard business card ratio)
            const cardGeometry = new THREE.BoxGeometry(3.5, 2.0, 0.08);
            cardCanvas = document.createElement('canvas');
            cardCanvas.width = 800;
            cardCanvas.height = 460;
            cardCtx = cardCanvas.getContext('2d');
            
            drawCardBackground(cardCtx, cardCanvas.width, cardCanvas.height);
            if (cardData) drawCardInfoOnCanvas(cardData);
            
            cardTexture = new THREE.CanvasTexture(cardCanvas);
            cardTexture.wrapS = THREE.ClampToEdgeWrapping;
            cardTexture.wrapT = THREE.ClampToEdgeWrapping;
            
            const materials = [
                new THREE.MeshPhongMaterial({ color: 0x1a1f2e }),
                new THREE.MeshPhongMaterial({ color: 0x1a1f2e }),
                new THREE.MeshPhongMaterial({ color: 0x1a1f2e }),
                new THREE.MeshPhongMaterial({ color: 0x1a1f2e }),
                new THREE.MeshPhongMaterial({ map: cardTexture, shininess: 150, specular: 0x2d8cff }),
                new THREE.MeshPhongMaterial({ map: cardTexture, shininess: 150, specular: 0x2d8cff })
            ];
            
            const cardMesh = new THREE.Mesh(cardGeometry, materials);
            card.add(cardMesh);
            
            // Enhanced hologram overlay with better visibility
            const hologramGeometry = new THREE.PlaneGeometry(3.55, 2.05);
            const hologramMaterial = new THREE.MeshBasicMaterial({
                color: 0x2d8cff,
                transparent: true,
                opacity: 0.08,
                side: THREE.DoubleSide
            });
            const hologram = new THREE.Mesh(hologramGeometry, hologramMaterial);
            hologram.position.z = 0.045;
            card.add(hologram);
            
            card.position.set(0, 0, 0);
            scene.add(card);

            renderer.domElement.addEventListener('click', handleCanvasClick);
        }

        function drawCardBackground(ctx, w, h) {
            // Professional gradient background with enhanced visibility
            ctx.clearRect(0, 0, w, h);
            ctx.save();
            
            // Main card background with gradient
            const gradient = ctx.createLinearGradient(0, 0, w, h);
            gradient.addColorStop(0, '#1e2a3a');
            gradient.addColorStop(0.5, '#0f1419');
            gradient.addColorStop(1, '#1a1f2e');
            
            ctx.shadowColor = "#2d8cff";
            ctx.shadowBlur = 20;
            ctx.beginPath();
            roundRect(ctx, 0, 0, w, h, 20);
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.shadowBlur = 0;
            ctx.restore();

            // Professional accent stripe (top)
            const accentGradient = ctx.createLinearGradient(0, 0, w, 0);
            accentGradient.addColorStop(0, '#2d8cff');
            accentGradient.addColorStop(0.5, '#4da6ff');
            accentGradient.addColorStop(1, '#2d8cff');
            ctx.fillStyle = accentGradient;
            ctx.fillRect(0, 0, w, 6);

            // Subtle pattern overlay for texture
            ctx.fillStyle = 'rgba(45, 140, 255, 0.03)';
            for (let i = 0; i < w; i += 40) {
                for (let j = 0; j < h; j += 40) {
                    ctx.fillRect(i, j, 20, 20);
                }
            }
        }

        // Helper for rounded rectangle
        function roundRect(ctx, x, y, w, h, r) {
            ctx.moveTo(x + r, y);
            ctx.lineTo(x + w - r, y);
            ctx.quadraticCurveTo(x + w, y, x + w, y + r);
            ctx.lineTo(x + w, y + h - r);
            ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
            ctx.lineTo(x + r, y + h);
            ctx.quadraticCurveTo(x, y + h, x, y + h - r);
            ctx.lineTo(x, y + r);
            ctx.quadraticCurveTo(x, y, x + r, y);
        }

        function drawCardInfoOnCanvas(data) {
            drawCardBackground(cardCtx, cardCanvas.width, cardCanvas.height);
            iconRegions = [];

            // Enhanced layout constants
            const margin = 25;
            const photoSize = 80;
            const infoX = margin + photoSize + 25;
            const infoY = margin + 15;
            const lineHeight = 28;

            // Draw profile photo or fallback with better styling
            if (data.photo_url) {
                const img = new window.Image();
                img.onload = function() {
                    cardCtx.save();
                    // Photo border/shadow
                    cardCtx.shadowColor = "#2d8cff";
                    cardCtx.shadowBlur = 10;
                    cardCtx.beginPath();
                    cardCtx.arc(margin + photoSize/2, margin + photoSize/2, photoSize/2 + 2, 0, Math.PI * 2);
                    cardCtx.fillStyle = "#2d8cff";
                    cardCtx.fill();
                    cardCtx.shadowBlur = 0;
                    
                    cardCtx.beginPath();
                    cardCtx.arc(margin + photoSize/2, margin + photoSize/2, photoSize/2, 0, Math.PI * 2);
                    cardCtx.closePath();
                    cardCtx.clip();
                    cardCtx.drawImage(img, margin, margin, photoSize, photoSize);
                    cardCtx.restore();
                    drawTextContent(data, infoX, infoY, lineHeight, margin, photoSize);
                    cardTexture.needsUpdate = true;
                };
                img.onerror = function() {
                    drawFallbackInitial(data, margin, photoSize);
                    drawTextContent(data, infoX, infoY, lineHeight, margin, photoSize);
                    cardTexture.needsUpdate = true;
                };
                img.src = data.photo_url;
            } else {
                drawFallbackInitial(data, margin, photoSize);
                drawTextContent(data, infoX, infoY, lineHeight, margin, photoSize);
                cardTexture.needsUpdate = true;
            }
        }

        function drawFallbackInitial(data, margin, photoSize) {
            cardCtx.save();
            // Enhanced fallback design
            cardCtx.shadowColor = "#2d8cff";
            cardCtx.shadowBlur = 10;
            cardCtx.beginPath();
            cardCtx.arc(margin + photoSize/2, margin + photoSize/2, photoSize/2 + 2, 0, Math.PI * 2);
            cardCtx.fillStyle = "#2d8cff";
            cardCtx.fill();
            cardCtx.shadowBlur = 0;
            
            cardCtx.beginPath();
            cardCtx.arc(margin + photoSize/2, margin + photoSize/2, photoSize/2, 0, Math.PI * 2);
            cardCtx.closePath();
            
            const gradient = cardCtx.createRadialGradient(
                margin + photoSize/2, margin + photoSize/2, 0,
                margin + photoSize/2, margin + photoSize/2, photoSize/2
            );
            gradient.addColorStop(0, "#4da6ff");
            gradient.addColorStop(1, "#2d8cff");
            cardCtx.fillStyle = gradient;
            cardCtx.fill();
            
            cardCtx.font = "bold 36px Segoe UI, Arial";
            cardCtx.fillStyle = "#fff";
            cardCtx.textAlign = "center";
            cardCtx.textBaseline = "middle";
            cardCtx.fillText(
                data.name ? data.name[0].toUpperCase() : "?", 
                margin + photoSize/2, 
                margin + photoSize/2
            );
            cardCtx.restore();
        }

        function drawTextContent(data, infoX, infoY, lineHeight, margin, photoSize) {
            // Name with enhanced styling
            cardCtx.font = "bold 32px Segoe UI, Arial";
            cardCtx.fillStyle = "#ffffff";
            cardCtx.textAlign = "left";
            cardCtx.shadowColor = "#2d8cff";
            cardCtx.shadowBlur = 2;
            cardCtx.fillText(data.name || "", infoX, infoY + 12);
            cardCtx.shadowBlur = 0;

            // Title
            cardCtx.font = "italic 22px Segoe UI, Arial";
            cardCtx.fillStyle = "#4da6ff";
            cardCtx.fillText(data.title || "", infoX, infoY + lineHeight + 16);

            // Company
            cardCtx.font = "20px Segoe UI, Arial";
            cardCtx.fillStyle = "#8bb3d9";
            cardCtx.fillText(data.company || "", infoX, infoY + lineHeight * 2 + 16);

            // Divider line
            cardCtx.strokeStyle = "#2d8cff";
            cardCtx.lineWidth = 2;
            cardCtx.beginPath();
            cardCtx.moveTo(margin, margin + photoSize + 15);
            cardCtx.lineTo(cardCanvas.width - margin, margin + photoSize + 15);
            cardCtx.stroke();

            // Bio section (auto-wrap and dynamic height)
            let currentY = margin + photoSize + 45;
            if (data.bio) {
                cardCtx.font = "18px Segoe UI, Arial";
                cardCtx.fillStyle = "#ffffff";
                cardCtx.textAlign = "left";
                // Use wrapText to draw bio and get the new Y position after bio
                currentY = drawWrappedText(cardCtx, "Bio: " + data.bio, margin, currentY, cardCanvas.width - margin * 2, 26);
                currentY += 10; // extra space after bio
            }

            // Contact information with consistent formatting
            cardCtx.font = "18px Segoe UI, Arial";
            cardCtx.fillStyle = "#ffffff";
            cardCtx.textAlign = "left";
            if (data.email) {
                cardCtx.fillText("Email: " + data.email, margin, currentY);
                currentY += 32;
            }
            if (data.phone) {
                cardCtx.fillText("Phone: " + data.phone, margin, currentY);
                currentY += 32;
            }
            if (data.website) {
                cardCtx.fillText("Website: " + data.website, margin, currentY);
                currentY += 32;
            }
            if (data.linkedin) {
                cardCtx.fillText("LinkedIn: " + data.linkedin, margin, currentY);
                currentY += 32;
            }

            // Draw interactive icons at the bottom
            drawInteractiveIcons(data);
        }

        // Helper to wrap text and return the Y position after the last line
        function drawWrappedText(ctx, text, x, y, maxWidth, lineHeight) {
            const words = text.split(' ');
            let line = '';
            let startY = y;
            for (let n = 0; n < words.length; n++) {
                const testLine = line + words[n] + ' ';
                const metrics = ctx.measureText(testLine);
                const testWidth = metrics.width;
                if (testWidth > maxWidth && n > 0) {
                    ctx.fillText(line, x, y);
                    line = words[n] + ' ';
                    y += lineHeight;
                } else {
                    line = testLine;
                }
            }
            ctx.fillText(line, x, y);
            return y + lineHeight; // Return the next Y position after the last line
        }

        function drawInteractiveIcons(data) {
            let iconSize = 28, gap = 45;
            let icons = [];
            if (data.email) icons.push({type: "envelope", value: data.email, label: "Email"});
            if (data.phone) icons.push({type: "phone", value: data.phone, label: "Call"});
            if (data.website) icons.push({type: "globe", value: data.website, label: "Website"});
            if (data.linkedin) icons.push({type: "linkedin", value: data.linkedin, label: "LinkedIn"});
            
            let totalWidth = icons.length * iconSize + (icons.length - 1) * gap;
            let startX = (cardCanvas.width - totalWidth) / 2;
            let iconY = cardCanvas.height - 65;
            iconRegions = [];
            
            icons.forEach((icon, i) => {
                let x = startX + i * (iconSize + gap);
                drawEnhancedIcon(cardCtx, icon.type, x, iconY, iconSize);
                iconRegions.push({type: icon.type, x: x, y: iconY, size: iconSize, value: icon.value});
                
                // Icon label
                cardCtx.font = "bold 14px Segoe UI, Arial";
                cardCtx.fillStyle = "#4da6ff";
                cardCtx.textAlign = "center";
                cardCtx.fillText(icon.label, x + iconSize/2, iconY + iconSize + 18);
            });
        }

        function drawEnhancedIcon(ctx, type, x, y, size) {
            ctx.save();
            
            // Icon background with glow
            ctx.shadowColor = "#2d8cff";
            ctx.shadowBlur = 8;
            ctx.beginPath();
            ctx.arc(x + size/2, y + size/2, size/2, 0, Math.PI * 2);
            
            const gradient = ctx.createRadialGradient(
                x + size/2, y + size/2, 0,
                x + size/2, y + size/2, size/2
            );
            gradient.addColorStop(0, "#ffffff");
            gradient.addColorStop(1, "#e8f4ff");
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.shadowBlur = 0;
            
            // Icon symbol
            ctx.font = "bold 14px FontAwesome, Segoe UI, Arial";
            ctx.fillStyle = "#2d8cff";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            
            let iconChar = "?";
            switch(type) {
                case "envelope": iconChar = "✉"; break;
                case "phone": iconChar = "☎"; break;
                case "globe": iconChar = "🌐"; break;
                case "linkedin": iconChar = "in"; break;
            }
            
            ctx.fillText(iconChar, x + size/2, y + size/2 + 1);
            ctx.restore();
        }

        // Handle click on canvas icons
        function handleCanvasClick(event) {
            const rect = renderer.domElement.getBoundingClientRect();
            const mouse = {
                x: (event.clientX / rect.width) * 2 - 1,
                y: -(event.clientY / rect.height) * 2 + 1
            };
            
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(card.children, false);
            
            if (intersects.length > 0) {
                const uv = intersects[0].uv;
                if (!uv) return;
                
                const canvasX = uv.x * cardCanvas.width;
                const canvasY = (1 - uv.y) * cardCanvas.height;
                
                for (const region of iconRegions) {
                    if (
                        canvasX >= region.x &&
                        canvasX <= region.x + region.size &&
                        canvasY >= region.y &&
                        canvasY <= region.y + region.size
                    ) {
                        switch(region.type) {
                            case "email":
                                window.open(`mailto:${region.value}`, "_blank");
                                break;
                            case "phone":
                                window.open(`tel:${region.value}`, "_blank");
                                break;
                            case "website":
                                window.open(region.value, "_blank");
                                break;
                            case "linkedin":
                                window.open(region.value, "_blank");
                                break;
                        }
                        break;
                    }
                }
            }
        }

        function init3D() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = null;
            
            // Create camera with better positioning
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // Create renderer with enhanced settings
            renderer = new THREE.WebGLRenderer({ 
                alpha: true, 
                antialias: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('ar-container').appendChild(renderer.domElement);
            
            // Create card
            createARCard();
            
            // Enhanced lighting setup
            const ambientLight = new THREE.AmbientLight(0x4da6ff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            const pointLight = new THREE.PointLight(0x2d8cff, 0.8, 100);
            pointLight.position.set(-10, -10, 10);
            scene.add(pointLight);
            
            // Start animation
            animate();
            
            // Event listeners
            window.addEventListener('resize', onWindowResize, false);
            addInteractions();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (isAnimating && card) {
                // Smooth, professional rotation
                card.rotation.y += 0.005;
                card.rotation.x = Math.sin(Date.now() * 0.0008) * 0.05;
                // Subtle floating motion
                card.position.y = Math.sin(Date.now() * 0.001) * 0.02;
            }
            
            renderer.render(scene, camera);
        }
        
        function addInteractions() {
            let isMouseDown = false;
            let mouseX = 0, mouseY = 0;
            
            // Enhanced mouse interactions
            renderer.domElement.addEventListener('mousedown', (event) => {
                isMouseDown = true;
                mouseX = event.clientX;
                mouseY = event.clientY;
            });
            
            renderer.domElement.addEventListener('mouseup', () => {
                isMouseDown = false;
            });
            
            renderer.domElement.addEventListener('mousemove', (event) => {
                if (isMouseDown && card) {
                    const deltaX = event.clientX - mouseX;
                    const deltaY = event.clientY - mouseY;
                    
                    card.rotation.y += deltaX * 0.008;
                    card.rotation.x += deltaY * 0.008;
                    
                    mouseX = event.clientX;
                    mouseY = event.clientY;
                }
            });
            
            // Touch events
            renderer.domElement.addEventListener('touchstart', (event) => {
                if (event.touches.length === 1) {
                    isMouseDown = true;
                    mouseX = event.touches[0].clientX;
                    mouseY = event.touches[0].clientY;
                }
            });
            
            renderer.domElement.addEventListener('touchend', () => {
                isMouseDown = false;
            });
            
            renderer.domElement.addEventListener('touchmove', (event) => {
                if (isMouseDown && event.touches.length === 1 && card) {
                    const deltaX = event.touches[0].clientX - mouseX;
                    const deltaY = event.touches[0].clientY - mouseY;
                    
                    card.rotation.y += deltaX * 0.008;
                    card.rotation.x += deltaY * 0.008;
                    
                    mouseX = event.touches[0].clientX;
                    mouseY = event.touches[0].clientY;
                    
                    event.preventDefault();
                }
            });
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function resetView() {
            if (card) {
                card.rotation.set(0, 0, 0);
                card.position.set(0, 0, 0);
                camera.position.set(0, 0, 5);
            }
        }
        
        function toggleAnimation() {
            isAnimating = !isAnimating;
            const icon = document.getElementById('anim-icon');
            icon.className = isAnimating ? 'fas fa-pause' : 'fas fa-play';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadCardData();
            init3D();
        });
    </script>
</body>
</html>
